<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Driven Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Weather Insights</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="fetchWeatherInsights()">Get Weather Insights</button>
    <div id="weather-info"></div>
    <canvas id="temperature-chart" width="400" height="200"></canvas>
    <script>
        async function fetchWeatherInsights() {
            const city = document.getElementById('city').value || 'London';
            const response = await fetch(`http://127.0.0.1:5000/api/weather-insights?city=${city}`);
            const data = await response.json();
            if (response.ok) {
                document.getElementById('weather-info').innerHTML = `
                    <p>City: ${data.city}</p>
                    <p>Average Temperature: ${data.average_temperature}°C</p>
                    <p>Forecast Count: ${data.forecast_count}</p>
                    <p>${data.insight}</p>
                `;
                drawChart(data.city, data.average_temperature);
            } else {
                document.getElementById('weather-info').innerHTML = `<p>Error: ${data.error}</p>`;
            }
        }

        function drawChart(city, avgTemp) {
            const ctx = document.getElementById('temperature-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [city],
                    datasets: [{
                        label: 'Average Temperature (°C)',
                        data: [avgTemp],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
