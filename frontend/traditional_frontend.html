<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Weather App</title>
</head>
<body>
    <h1>Weather Data</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="fetchWeather()">Get Weather</button>
    <div id="weather-info"></div>
    <script>
        async function fetchWeather() {
            const city = document.getElementById('city').value || 'London';
            const response = await fetch(`http://127.0.0.1:5000/api/weather?city=${city}`);
            const data = await response.json();
            if (response.ok) {
                document.getElementById('weather-info').innerHTML = `
                    <p>City: ${data.city}</p>
                    <p>Temperature: ${data.temperature}Â°C</p>
                    <p>Description: ${data.description}</p>
                    <p>Humidity: ${data.humidity}%</p>
                `;
            } else {
                document.getElementById('weather-info').innerHTML = `<p>Error: ${data.error}</p>`;
            }
        }
    </script>
</body>
</html>
